<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Incorrect use of innerHTML with an object
    let myObject = { name: "John Doe", age: 30 };
    document.getElementById("myDiv").innerHTML = myObject; 
  </script>
</body>
</html>
